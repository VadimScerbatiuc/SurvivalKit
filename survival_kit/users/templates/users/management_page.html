{% extends 'base.html' %}

{% block content %}
  <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
    </tr>
  </thead>
  <tbody>
    {% for user in all_users %}
      <tr>
        <th scope="row">{{ user.first_name }}</th>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
