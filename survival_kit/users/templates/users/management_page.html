{% extends 'base.html' %}

{% block content %}
  <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
    </tr>
  </thead>
  <tbody>
    {% for user in all_users %}
      <tr>
        <th scope="row">{{ user.first_name }}</th>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <select class="form-select" onchange="updateUserRole({{ user.id }}, this.value)">
            {% for value, label in user.ROLE_CHOICES %}
              <option value="{{ value }}" {% if user.role == value %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
          </select>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

{% block js %}
<script>
  window.userManagementUrl = "{% url 'user:management' %}";
  window.csrftoken = '{{ csrf_token }}';
</script>
<script src="{% static 'users/javascript/user_management.js' %}">
{% endblock %}
